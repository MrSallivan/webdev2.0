
<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
       
        
    </head>

    <body>
        
      
        
        <script type="text/javascript">
            
            var regex = /e/ig
				// i не учитывает регистр при поиске
				// g - выведет все совпадения в строке
            var string = "RegEx is grEat!";
            
            var result = string.match(regex);
            
            console.log(result);
        
        </script>
        
    </body>

</html>
